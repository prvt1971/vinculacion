<body>
	<div class="row">
		<div class="col">
			GESTIÓN DE PERÍODOS ACADÉMICOS
		</div>
	</div>
    <div class="container">
        <form class="needs-validation" id="form-addPeriodos">
            <!-- Filas para colocar cedula, nombres y apellidos -->
            <div class="row">
                <div class="col-md-12">
                    <div class="form-floating mb-1">
                        <input type="text" class="form-control" name="titulolargo" id="per-titulolargo" placeholder="Titulo largo ..." required>
                        <label for="titulolargo">Título largo:</label>
                    </div>
                    <div class="valid-feedback">
                        Correcto
                    </div>
                    <div class="invalid-feedback">
                        Debe el nombre largo del periodo
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="form-floating mb-1">
                        <input type="text" class="form-control" name="titulocorto" id="per-titulocorto" placeholder="Título corto ..." required>
                        <label for="titulocorto">Título corto:</label>
                    </div>
                    <div class="valid-feedback">
                        Correcto
                    </div>
                    <div class="invalid-feedback">
                        Debe introducir un título corto para el período
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-floating mb-1">
                            <input type="text" class="form-control" name="inicia" id="per-fechainicio" placeholder="fecha de inicio ..." required>
                            <label for="inicia">Fecha de inicio:</label>
                        <span class="input-group-append">
                            <i class="fa fa-calendar"></i>
                        </span>   
                    </div>
                    <div class="valid-feedback">
                        Correcto
                    </div>
                    <div class="invalid-feedback">
                        Debe introducir la fecha de inicio del período
                    </div>  
                </div>
                <div class="col-md-4">
                    <div class="form-floating mb-1">
                            <input type="text" class="form-control" name="termina" id="per-fechatermina" placeholder="fecha de inicio ..." required>
                            <label for="termina">Fecha de fin:</label>
                        <span class="input-group-append">
                            <i class="fa fa-calendar"></i>
                        </span>   
                    </div>
                    <div class="valid-feedback">
                        Correcto
                    </div>
                    <div class="invalid-feedback">
                        Debe introducir la fecha de terminación del período
                    </div>  
                </div>
            </div>
            <div class="row">
                <div class="col-md-4"></div> 
                <div class="col-md-4"></div>            
                <div class="col-md-4">
                    <button type="button" Class="btn btn-primary" name= "0" id="per-edi" onclick="registraPeriodo()">Aceptar</button>
                    <button type="button" class="btn btn-danger">Calcelar</button>
                </div>
            </div>
                
               
    </div>
</body>
