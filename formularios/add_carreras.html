<body>
	<div class="row">
		<div class="col">
			GESTIÓN DE CARRERAS
		</div>
	</div>
    <div class="container">
        <form class="needs-validation" id="form-addCarr">
            <!-- Filas para colocar NOMBRE Y DECANO -->
            <div class="row">
                <div class="col-md-6">
                    <div class="form-floating mb-1">
                        <input type="text" class="form-control" name="carrnombre" id="carr-nombre" placeholder="Nombres ..." required>
                        <label for="carr-nombre">Nombre de la carrera:</label>
                    </div>
                    <div class="valid-feedback">
                        Correcto
                    </div>
                    <div class="invalid-feedback">
                        Debe introducir el nombre de la carrera
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-floating">
                        <select class="form-select" name="coordinador" id="carr-coordinador" aria-label="Floating label select example">
                            
                        </select>
                        <label for="floatingSelect">Coordinador:</label>
                    </div>
                </div>
            </div>
             <!-- Fila para seleccionar y mostrar el logotipo -->
            <div class="row">
                <div class="col-md-6">
                    <div class="input-group form-floating">
                        <input type="file" accept=".jpg,.jpeg,.png,.gif" name="logocarrera" id="carr-logofile" class="form-control" aria-describedby="inputGroupFileAddon04" aria-label="Upload" onchange="actualizalogoCarr()">
                        <label for="logocarrera">Logotipo:</label>
                        <button class="btn btn-primary" type="button" id="inputGroupFileAddon04" onclick="">Aplicar</button>
                    </div>
                </div>
                <div class="col-md-4">
                    <div style="width:100px">
                        <img  width='60' height='60' name="carr-logo" id="carr-logotipo" src='imagenes/i1.png' alt = 'Salir'>
                    </div>
                </div>
                 
            </div>
            <!-- Fila para colocar las contraseñas y la foto -->
            <div class="row">
                    <div class="col-md-12">
                        <button type="button" Class="btn btn-primary" name= "0" id="carr-edi" onclick="registraCarrera()">Aceptar</button>
                        <button type="button" class="btn btn-danger">Calcelar</button>
                    </div>
            </div>
        </form>
    </div>
    <!-- <script src="../jquery.min.js"></script>
    <script src="../Troca1.js"></script> -->
</body>
</html>
